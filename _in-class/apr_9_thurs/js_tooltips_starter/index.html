<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>JS Tooltips</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

    <h1 data-tooltip="Hello Heading" class="heading">
        <span>Tooltips</span>
    </h1>

    <button data-tooltip="Hello Button" class="btn" title="haha button watch out">I'm a little button</button>

    <img data-tooltip="Hello Image" class="img" src="images/meow.jpg" title="little kitty" />
    <h2>Sample Tooltop Markup</h2>
    <div data-tooltip="Hello Tooltip Tooltip" class="tooltip">Hellp World</div>
    
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script>  

</body>
</html>
