<!DOCTYPE html>
<html class = "page">
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title>spook guru</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class = "body">
	<div class="glass" data-lightbox-glass data-dismiss-lightbox></div>
	<div class = "header_box">
	    <header class="header">
	        <h1 class = "log_title">Spook Guru</h1>
	</div>
	<div class = "game_screen">
		<div class = "column" columnum=1>
			<div class = "thumbnail" site=1 data-tooltip="Space Jam" data-open-lightbox="spacejam">
				<span data-tooltip = "spacejam"></span>
			</div>
		</div>
		<div class = "column" columnum=2>
			<div class = "thumbnail" site=2 data-tooltip="Internet Exploder" data-open-lightbox="ieevil">
				<span data-tooltip = "ieevil"></span>
			</div>
			<div class = "thumbnail" site=3 data-tooltip="You've Got Mail" data-open-lightbox="ygm">
				<span data-tooltip = "yougotmail" ></span>
			</div>
		</div>
		<div class = "column" columnum = 3>
			<div class = "thumbnail" site = 4 data-tooltip="Welcome to Netscape" data-open-lightbox="netscape">
				<span data-tooltip = "netscape" data-tooltip="Welcome to Netscape"></span>
			</div>
			<div class = "thumbnail" site = 5 data-tooltip="Dole/Kemp '96" data-open-lightbox="dole">
				<span data-tooltip = "dole" data-tooltip="Dole/Kemp '96"></span>
			</div>
		</div>
		<div class = "column" columnum = 4>
			<div class = "thumbnail" site = 6 data-tooltip="3 Rivers Arena" data-open-lightbox="threerivers">
				<span data-tooltip = "rivers" data-tooltip="3 Rivers Arena"></span>
			</div>
			<div class = "thumbnail" site = 7 data-tooltip="Robert Deniro" data-open-lightbox="deniro">
				<span data-tooltip = "deniro"></span>
			</div>
		</div>
		<div class = "column" columnum = 5>
			<div class = "thumbnail" site = 8 data-tooltip="Pop-Tart Blowtorches" data-open-lightbox="poptarts">
				<span data-tooltip = "poptart"></span>
			</div>
		</div>
	</div>
	 <div class="lightbox" data-lightbox="spacejam">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/spacejam/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/spacejam/cast.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn jam-cast" data-lightbox-control="jam-cast"></button>
            <button class="btn jam-newman" data-lightbox-control="jam-newman"></button>
            <div class="lightbox-label" data-lightbox-label>Find: Seinfeld "Newman" Reference</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="ieevil">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/ieevil/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/ieevil/exploder.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn ie-buttons" data-lightbox-control="ie-buttons"></button>
            <button class="btn ie-exploder" data-lightbox-control="ie-exploder"></button>
            <div class="lightbox-label" data-lightbox-label>Find: Internet Exploder icon</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="ygm">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/ygm/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/ygm/ygm-have-mail.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn ygm-got-mail" data-lightbox-control="ygm-got-mail"></button>
            <button class="btn ygm-have-mail" data-lightbox-control="ygm-have-mail"></button>
            <div class="lightbox-label" data-lightbox-label>Find: "You Have Mail"</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="netscape">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/netscape/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/netscape/directory.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn netscape-directory" data-lightbox-control="netscape-directory"></button>
            <button class="btn netscape-oreilly" data-lightbox-control="netscape-oreilly"></button>
            <div class="lightbox-label" data-lightbox-label>Find: Bill O'Reilly's Internet Database</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="threerivers">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/threerivers/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/threerivers/events.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn threerivers-events" data-lightbox-control="threerivers-events"></button>
            <button class="btn threerivers-wtae" data-lightbox-control="threerivers-wtae"></button>
            <div class="lightbox-label" data-lightbox-label>Find: WTAE Summer Spectacular</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="dole">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/dole/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/dole/news.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn dole-news" data-lightbox-control="dole-news"></button>
            <button class="btn dole-gates" data-lightbox-control="dole-gates"></button>
            <div class="lightbox-label" data-lightbox-label>Find: Bill Gates quote</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="deniro">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/deniro/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/deniro/filmography.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn deniro-filmography" data-lightbox-control="deniro-filmography"></button>
            <button class="btn deniro-backdraft" data-lightbox-control="deniro-backdraft"></button>
            <div class="lightbox-label" data-lightbox-label>Find: Backdraft</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
    <div class="lightbox" data-lightbox="poptarts">

        <div class="light-content">
            <div class="lightbox-item active" data-lightbox-item>
                <img class="lightbox-image" src="images/poptarts/home.png"/>
            </div>
            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="images/poptarts/grapes.png"/>
            </div>
        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn poptarts-grapes" data-lightbox-control="poptarts-grapes"></button>
            <button class="btn poptarts-grapes-prepared" data-lightbox-control="poptarts-grapes-prepared"></button>
            <div class="lightbox-label" data-lightbox-label>Find: A plate of prepared grapes</div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>
    </div>
	<script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script> 
</body>
</html>
