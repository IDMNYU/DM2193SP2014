        //Global Objects

        // -Array

        //Global methods

        //Objects
        //  Constructors

        //Listen for events
        //Grab elements
        //Functions
        //Closures
        //Scopes
        //Manipulating DOM
        //jQuery (library) != javascript
        
        //Events
        
        alert('before');
        window.onload = function() {
            
            alert('after');
            
        }
        
        //additive- in queues;
        document.addEventListener("DOMContentLoaded", function(event) {
            
            alert('in between');
            
        });
        
        document.addEventListener("DOMContentLoaded", function(event) {
            
            alert('and again');
            
        });
        
        //Overrides previous one
        window.onload = function() {
            
            alert('after again');
            
        }
        
    </script>

</body>
