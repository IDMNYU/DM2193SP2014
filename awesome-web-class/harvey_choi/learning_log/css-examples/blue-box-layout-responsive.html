<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blue Box - CSS Examples</title>
    <link rel="stylesheet" href="styles/blue-box-reset.css">
    <link rel="stylesheet" href="styles/blue-box-shared.css">
    <link rel="stylesheet" href="styles/blue-box-layout-responsive.css">
</head>
<body>

    <div class="page-container">

        <header class="page-header">
            <h1 class="css-examples-heading">
                CSS Layout - Fluid & Responsive Three Column
            </h1>

            <h2 class="css-examples-sub-heading">
                Example fluid layout with a header, footer, and three columns. Media queries adjust layout for various viewport sizes.
            </h2>

        </header>

        <div class="page-content">
            
            <div class="column column-left">
                
                <!-- Contents of Left Column -->
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>
                <div class="box blue-box"></div>

            </div><!-- /.column-left  -->

            <div class="column column-middle">
                
                <!-- Contents of Center Column -->
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>
                <div class="box green-box"></div>

            </div><!-- /.column-right  -->

            <div class="column column-right">
                
                <!-- Contents of Right Column -->
                <div class="box red-box"></div>
                <div class="box red-box"></div>
                <div class="box red-box"></div>
                <div class="box red-box"></div>

            </div><!-- /.column-right  -->

        </div><!-- /.content -->

    </div>

</body>
</html>
