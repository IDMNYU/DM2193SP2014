<!DOCTYPE html>
<html class="about">
<head>
    <meta charset="UTF-8">
    <title>Jun's Final</title>
    <link rel="stylesheet" type="text/css" href="styles/final_stylesImages.css">
</head>
<body>

        <button class="leave" onclick="location.href='leave1.html'"> Leave Computer</button>

        <div>
            <img class="image" src="images/desktop.jpg" width="80%" height="80%"/>
        </div>

        <div>
            <img class="mainFolder" src="images/folder.jpg" width="50%" height="50%"/>
        </div>


                <a href="internet.html">
                    <img class="internet" src="images/chrome.jpg" width="5%" height"5%"/>
                </a>


                <img class="recycleBin" src="images/recycleBin.jpg" width="5%" height"5%"/>


    <div class="glass" data-lightbox-glass data-dismiss-lightbox></div>
    <img src="images/image1.jpg" width="5%" height"5%" class="btn" data-open-lightbox="cupcakes">Slideshow</button>

    <div class="lightbox" data-lightbox="cupcakes">

        <div class="light-content">

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image1.jpg" alt="Self portrait...?"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image2.jpg" alt="You are already drawn"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image3.jpg" alt="If so, you will succeed"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image4.jpg" alt="My character Hakuro Li"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image5.jpg" alt="My friend's character Kenji Ishyama"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image6.jpg" alt="It is a Hakuro...again"/>
            </div>

            <div class="lightbox-item" data-lightbox-item>
                <img class="lightbox-image" src="./images/image7.jpg" alt="Stylish!"/>
            </div>

        </div>

        <div class="lightbox-controls" data-lightbox-controls>
            <button class="btn previous" data-lightbox-control="previous">Previous</button>
            <button class="btn next" data-lightbox-control="next">Next</button>
            <div class="lightbox-label" data-lightbox-label="Meow"></div>
        </div>

        <button class="btn lightbox-close-button" data-dismiss-lightbox>+</button>

    </div>

    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script>
    




</body>
</html>
