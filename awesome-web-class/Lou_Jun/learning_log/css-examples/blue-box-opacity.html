<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blue Box - CSS Examples</title>
    <link rel="stylesheet" href="styles/blue-box-reset.css">
    <link rel="stylesheet" href="styles/blue-box-shared.css">
    <link rel="stylesheet" href="styles/blue-box-opacity.css">    
</head>
<body>

    <h1 class="css-examples-heading">
        Opacity vs. Visibility vs. Display vs. RGBA vs. PNG Background Images
    </h1>

    <h2 class="css-examples-sub-heading">
        All of these behaviors seem similar but have important differences!
    </h2>

    <div class="box blue-box blue-box-opacity">
        Opacity
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

    <div class="box blue-box blue-box-visibility">
        Visibility
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

    <div class="box blue-box blue-box-display">
        Display
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

    <div class="box blue-box blue-box-rgba">
        RGBA
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

    <div class="box blue-box blue-box-png">
        PNG & Opacity
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

    <div class="box blue-box blue-box-png-2">
        PNG
        <img class="example-content" src="http://j-hnnybens-n.com/capture/faztx.png" />
    </div>

</body>
</html>
