<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>JS Tooltips</title>

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>

    <h1 data-tooltip="hello heading" class="heading">
        <span>Tooltips</span>
    </h1>

    <button data-tooltip="hello button" class="btn" title="haha button watch out">I'm a little button</button>

    <img data-tooltip="hello image" class="img" src="images/meow.jpg" title="little kitty" />
    <div data-tooltip="hello tooltip" class="tooltip">Hello World this is a really long tool tip afjnsadkfjnsdkjfnsdaknfsjadnfksajdnfksdn</div>
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/scripts.js"></script>  

</body>
</html>
