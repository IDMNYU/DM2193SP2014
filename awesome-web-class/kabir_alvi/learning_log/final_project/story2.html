<div class="paper">
    <p ng-class="{'blackout':!activetext}">
        I am on my way to Insomnia Cookes, and I see some <span class="number visible">1.</span> <span class="visible">{{words.word1}}
        </span> <span class="number visible">2.</span> <span class="visible">{{words.word2}}</span> a cat. These {{words.word1}}
    </p>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="word1" type="text" class="validate" ng-model="words.word1">
        <label for="word1">1. Noun/Plural</label>
    </div>
    <div class="input-field col s6">
        <input id="word2" type="text" class="validate" ng-model="words.word2">
        <label for="word2">2. Verb/Present Continuous</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s6">
        <input id="word3" type="text" class="validate" ng-model="words.word3">
        <label for="word3">3. Noun</label>
    </div>
    <div class="input-field col s6">
        <input id="word4" type="text" class="validate" ng-model="words.word4">
        <label for="word4">Verb/Past Tense</label>
    </div>
</div>
<div class="container text-center">
    <button type="button" class="waves-effect waves-light btn deep-purple darken-4 generate" ng-click="makeActiveText()">Generate Story</button>
</div>
